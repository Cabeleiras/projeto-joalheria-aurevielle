<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Informações Pessoais</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/perfilUsuario.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="ri-user-line"></i>
      </div>
      <div class="header-text">
        <h2>Informações Pessoais</h2>
        <p>Seus dados de cadastro</p>
      </div>
      <form action="/index.html" method="get">
				<button type="submit" class="btn-default"><i class="fa-solid fa-right-to-bracket"></i></button>
			</form>
    </div>

    <div class="info-grid">
      <div class="info-item">
        <label class="info-label"><i class="ri-user-line"></i> Nome Completo</label>
        <span class="info-box" id="nome"></span>
      </div>
      <div class="info-item">
        <label class="info-label"><i class="ri-mail-line"></i> Email</label>
        <span class="info-box" id="email"></span>
      </div>
      <div class="info-item">
        <label class="info-label"><i class="ri-phone-line"></i> Telefone</label>
        <span class="info-box" id="telefone"></span>
      </div>
      <div class="info-item">
        <label class="info-label"><i class="ri-calendar-line"></i> Data de Nascimento</label>
        <span class="info-box" id="dataNascimento"></span>
      </div>
      <div class="info-item">
        <label class="info-label"><i class="ri-bank-card-line"></i> CPF</label>
        <span class="info-box" id="cpf"></span>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn"><i class="ri-logout-box-line"></i> Fazer Logout</button>
  </div>

  <script src="../script/scriptPerfil.js"></script>

</body>
</html>
